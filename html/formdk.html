<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/app.css" />
    />
    <title>form đăng ký</title>
  </head>
  <body>
    <div id="wrapper">
      <form action="" id="form-login">
        <h1 class="form-heading">Form đăng nhập</h1>
        <div class="form-group">
          <input type="text" class="form-input" placeholder="Tạo tên đăng nhập" />
        </div>
        <div class="form-group">
          <input
            type="text"
            class="form-input"
            placeholder="Nhập số điện thoại"
          />
        </div>
        <div class="form-group">
            <input type="text" class="form-input" placeholder="Nhập gmail" />
           
          </div>
        <div class="form-group">
          <input type="password" class="form-input" placeholder="Nhập mật khẩu" />
        
          </div>
          <div class="form-group">
            <input type="text" class="form-input" placeholder="Xác nhận mật khẩu" />
           
          </div>
          <button type="button" class="form-submit" id="dk2">Đăng ký</button>
        </div>
       
      </form>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script src="/js/main.js"></script>
</html>
